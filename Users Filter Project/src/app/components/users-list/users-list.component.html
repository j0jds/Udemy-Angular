<div class="users-list">   
    <table mat-table [dataSource]="usersList" class="mat-elevation-z8">

        <!--- Coluna Nome -->
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <!-- Coluna Cadastro -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th> 
          <td mat-cell *matCellDef="let element"> {{element.dataCadastro}} </td>
        </ng-container>
      
        <!-- Coluna Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.ativo}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
