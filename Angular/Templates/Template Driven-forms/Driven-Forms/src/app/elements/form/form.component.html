<!-- 

ngFormOptions: 'change' | 'blur' | 'submit'
Cada um dos FormOptions vai fazer com que o Angular reaja ao formulário de uma maneira diferente.
O change vai escutar mudanças em tempo real, enquanto o blur vai escutar depois que se clica fora do campo
de formulário. O submit vai escutar depois de se clicar no botão relacionado ao submit (enviar aqui).

Exemplo de uso para cada uma:

Change: verificação de username.
Blur: verificação de email.
Submit: verificação de completa de dados no formulário.

Se não colocarmos nenhuma, a change fica por padrão.

-->

<form #meuForm="ngForm" (ngSubmit)="onSubmit(meuForm)" [ngFormOptions]="{ updateOn: 'change' }">
    <input name="nome" type="text" [(ngModel)]="inputText" [ngModelOptions]="{ updateOn: 'change' }" required />

    <br/>
    <br/>

    <textarea name="description" [(ngModel)]="textarea"></textarea>

    <br/>
    <br/>

    <select name="pais" [(ngModel)]="select">
        <option value="1">Brasil</option>
        <option value="2">Espanha</option>
    </select>

    <br/>
    <br/>

    <input type="radio" name="groupStatus" id="ativo" value="1" [(ngModel)]="radioButton" />
    <label for="ativo">Ativo</label>

    <input type="radio" name="groupStatus" id="inativo" value="2" [(ngModel)]="radioButton" />
    <label for="inativo">Inativo</label>

    <br/>
    <br/>

    <input type="checkbox" name="conditon" id="conditon" [(ngModel)]="checkbox" />
    <label for="conditon">Declaração de Termos</label>

    <br/>
    <br/>

    <button type="submit">Enviar</button>
    
    <br/>
    <br/>

    <button type="reset" (click)="onReset(meuForm)">Limpar</button>
</form>
